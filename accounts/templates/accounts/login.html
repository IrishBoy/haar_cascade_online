{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <h3>Login Form</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="LOGIN">
    </form>
    <br>
    <a href="{% url 'accounts:register' %}">
        <button class="btn btn-primary">REGISTER HERE</button>
    </a>
{% endblock %}
